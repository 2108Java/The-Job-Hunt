<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col d-flex align-items-center">
                        <div class="card-body p-3 p-lg-5 text-black">
                            <div class="row justify-content-between">
                                <div class="col-4">
                                    <span class="h1 fw-bold mb-0">The Job Hunt</span>
                                </div>
                                <div class="col-4">
                                    <h1>Powered by:</h1>
                                    <img src="../../assets/usajobs.png" alt="favicon" width="250" height="60" />
                                </div>
                            </div>
                            <h5 class="fw-normal mb-3 pb-3">Here are your account details:</h5>
                            

                            
                            
                            
                            
                            <!-- Rayna's code-->
                            <form [formGroup]="updatedInfoform" >
                                <input type="email" class="form-control form-control-lg" placeholder="Email@Address.com"
                                    id="email" formControlName="email" required />
                                <label class="form-label">Email address</label>
                                <div *ngIf="updatedInfoform.controls['email'].invalid && updatedInfoform.controls['email'].touched"
                                    class="alert alert-danger">
                                    <span *ngIf="updatedInfoform.controls['email'].errors">
                                        Email is required.
                                    </span>
                                </div>

                                <input type="password" class="form-control form-control-lg" placeholder=""
                                    id="password" formControlName="password" required />
                                <label class="form-label">Password</label>
                                <div *ngIf="updatedInfoform.controls['password'].invalid && updatedInfoform.controls['password'].touched"
                                    class="alert alert-danger">
                                    <span *ngIf="updatedInfoform.controls['password'].errors">
                                        Please enter a password.
                                    </span>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-outline mb-4">
                                            <input class="form-control form-control-lg" type="text" placeholder="John"
                                                id="firstname" formControlName="firstname" required>
                                            <label class="form-label">First Name</label>
                                            <div *ngIf="updatedInfoform.controls['firstname'].invalid && updatedInfoform.controls['firstname'].touched"
                                                class="alert alert-danger">
                                                <span *ngIf="updatedInfoform.controls['firstname'].errors">
                                                    First Name is required.
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-outline mb-4">
                                            <input class="form-control form-control-lg" type="text" placeholder="Doe"
                                                id="lastname" formControlName="lastname" required>
                                            <label class="form-label">Last Name</label>
                                            <div *ngIf="updatedInfoform.controls['lastname'].invalid && updatedInfoform.controls['lastname'].touched"
                                                class="alert alert-danger">
                                                <span *ngIf="updatedInfoform.controls['lastname'].errors">
                                                    Last Name is required.
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg" placeholder="123 N. 1st St."
                                        id="address" formControlName="address" required />
                                    <label class="form-label">Street Address</label>
                                    <div *ngIf="updatedInfoform.controls['address'].invalid && updatedInfoform.controls['address'].touched"
                                        class="alert alert-danger">
                                        <span *ngIf="updatedInfoform.controls['address'].errors">
                                            Street is required.
                                        </span>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col">
                                        <div class="form-outline mb-4">
                                            <input class="form-control form-control-lg" type="text"
                                                placeholder="New York City" id="city" formControlName="city" required>
                                            <label class="form-label">City</label>
                                            <div *ngIf="updatedInfoform.controls['city'].invalid && updatedInfoform.controls['city'].touched"
                                                class="alert alert-danger">
                                                <span *ngIf="updatedInfoform.controls['city'].errors">
                                                    City is required.
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-outline mb-4">
                                            <select class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example" id="state" formControlName="state" required>
                                                <option value="" selected >State</option>
                                                <option value="AL">Alabama</option>
                                                <option value="AK">Alaska</option>
                                                <option value="AZ">Arizona</option>
                                                <option value="AR">Arkansas</option>
                                                <option value="CA">California</option>
                                                <option value="CO">Colorado</option>
                                                <option value="CT">Connecticut</option>
                                                <option value="DE">Delaware</option>
                                                <option value="DC">District Of Columbia</option>
                                                <option value="FL">Florida</option>
                                                <option value="GA">Georgia</option>
                                                <option value="HI">Hawaii</option>
                                                <option value="ID">Idaho</option>
                                                <option value="IL">Illinois</option>
                                                <option value="IN">Indiana</option>
                                                <option value="IA">Iowa</option>
                                                <option value="KS">Kansas</option>
                                                <option value="KY">Kentucky</option>
                                                <option value="LA">Louisiana</option>
                                                <option value="ME">Maine</option>
                                                <option value="MD">Maryland</option>
                                                <option value="MA">Massachusetts</option>
                                                <option value="MI">Michigan</option>
                                                <option value="MN">Minnesota</option>
                                                <option value="MS">Mississippi</option>
                                                <option value="MO">Missouri</option>
                                                <option value="MT">Montana</option>
                                                <option value="NE">Nebraska</option>
                                                <option value="NV">Nevada</option>
                                                <option value="NH">New Hampshire</option>
                                                <option value="NJ">New Jersey</option>
                                                <option value="NM">New Mexico</option>
                                                <option value="NY">New York</option>
                                                <option value="NC">North Carolina</option>
                                                <option value="ND">North Dakota</option>
                                                <option value="OH">Ohio</option>
                                                <option value="OK">Oklahoma</option>
                                                <option value="OR">Oregon</option>
                                                <option value="PA">Pennsylvania</option>
                                                <option value="RI">Rhode Island</option>
                                                <option value="SC">South Carolina</option>
                                                <option value="SD">South Dakota</option>
                                                <option value="TN">Tennessee</option>
                                                <option value="TX">Texas</option>
                                                <option value="UT">Utah</option>
                                                <option value="VT">Vermont</option>
                                                <option value="VA">Virginia</option>
                                                <option value="WA">Washington</option>
                                                <option value="WV">West Virginia</option>
                                                <option value="WI">Wisconsin</option>
                                                <option value="WY">Wyoming</option>
                                            </select>
                                            <label class="form-label">State</label>
                                            <div *ngIf="updatedInfoform.controls['state'].invalid && updatedInfoform.controls['state'].touched"
                                                class="alert alert-danger">
                                                <span *ngIf="updatedInfoform.controls['state'].errors">
                                                    State is required.
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-outline mb-4">
                                            <input class="form-control form-control-lg" type="number"
                                                placeholder="12345" id="zip" formControlName="zip" required>
                                            <label class="form-label">Zip Code</label>
                                            <div *ngIf="updatedInfoform.controls['zip'].invalid && updatedInfoform.controls['zip'].touched"
                                                class="alert alert-danger">
                                                <span *ngIf="updatedInfoform.controls['zip'].errors">
                                                    Zip Code is required.
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="button"
                                        type="submit">Register</button>
                                </div>

                                <p class="mb-5 pb-lg-2">Already have an account? <a
                                        routerLink="/login">Login here</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
