<div>
  <form class="d-flex" [formGroup]="searchbar" (ngSubmit)="getAllJobs()">
    <input class="form-control me-2" type="search" placeholder="Search" formControlName="searchString">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>
<div *ngFor="let job of JobList">
  <h3><a (click)="selectJob(job)">{{job.MatchedObjectId}}</a></h3>
</div>
