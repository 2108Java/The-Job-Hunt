<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="../../assets/loginphoto.jpg" alt="login form" class="img-fluid"
                            style="border-radius: 1rem 0 0 1rem;" />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <form>
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <span class="h1 fw-bold mb-0">The Job Hunt &nbsp;</span>
                                    <img src="../favicon.ico" alt="favicon" width="50" height="50"/>
                                </div>

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                <div class="form-outline mb-4">
                                    <input type="email" class="form-control form-control-lg"
                                        placeholder="Email@Address.com" name="email" required
                                        [(ngModel)]="currentUser.email" />
                                    <label class="form-label" for="form2Example17">Email address</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" class="form-control form-control-lg" placeholder="Password"
                                        name="password" required [(ngModel)]="currentUser.password" />
                                    <label class="form-label" for="form2Example27">Password</label>
                                </div>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="button"
                                        (click)="login()">Login</button>
                                </div>

                                <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                        routerLink="/register" style="color: #393f81;">Register here</a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
